<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JavaScriptの練習</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<h1>
 Hellow World !
</h1>

 にゅうりょく１<input type="text" id="input1" /> <br />
 にゅうりょく２<input type="text" id="input2" /> <br />
 <br />
 <button onclick="calculate();">けいさん</button>

 <div id="result">
</div>
<script>
// ここから JavaScript （ジャバ スクリプト）が、はじまるよ
// 「//」はコメント。にんげんのための文で、じつはプログラムではないんだ。コンピュータは、ムシするよ

// ★れんしゅうのまえに★
// 上にかいてある Hello World ! を、じぶんの、すきな文字にかえてみよう
// そのあと、Commit changes の下に、メモをかいて、緑の「Commit changes」ボタンを押して、ほぞんしよう。
// ウェブページをひらくと、いれた文字がひょうじされるよ。

 
// ★れんしゅう１★

//アラート：がめんに、文字をだす（ポップアップする）
// 次の行の // を消して、alert をうごかしてみよう
// alert("うわっ！ビックリしたよ。");
 

$(document).ready(function(){
 $("#content").append("<h2>aaaaaaaaaa</h2>");
});

 // かんすう　ボタンを押すとよばれる
 function calculate () {
  alert("うわっ！ビックリしたよ。");

  var input1 = $( "#input1" ).val();
  var input2 = $( "#input2" ).val();
  var result = "";
  
  result = input1 + input2;
  result = Number( input1 ) + Number( input2 );

  var html = "<h2>" + input1 + " たす " + input2 + " は．．． " + result + "</h2>";
  $( "#result" ).append( html );  
 }
 
 
 
// ここでJavaScriptは、おわりだよ
</script>
</body>
</html>
