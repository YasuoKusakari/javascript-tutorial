<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JavaScriptのれんしゅう</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body style="font-size:2em">
<h1>
 Hellow World !
</h1>

 にゅうりょく１<input type="text" id="input1" /> <br />
 にゅうりょく２<input type="text" id="input2" /> <br />
 <br />
 <button onclick="calculate();">けいさん</button>

 <div id="result">
</div>
<script>
// ここから JavaScript （ジャバ スクリプト）のプログラムが、はじまるよ
// 「//」はコメント。にんげんのための文で、じつはプログラムではないんだ。コンピュータは、ムシするよ

// ★れんしゅう１★
// 上にかいてある Hello World ! を、じぶんの、すきな文字にかえてみよう。
// そのあと、下にある、みどりのボタン「Commit changes」を、おして、ほぞんしよう。
// ウェブページを、もういちどひらくと、いま、いれた文字がひょうじされるよ。


// ★れんしゅう２★
// がめんの「けいさん」ボタンを押すと何がでるか、ためしてみよう。
// alert() は、がめんに、もじをポップアップで表示する、かんすうだよ。
// そのあと、じゃまだから、「//」をあたまにつけて、コメントアウトしよう
 
 // function は、「かんすう」のはじまり。「けいさん」ボタン（button）を押すと、うごきだすよ。
 function calculate () {

  // alertは、じゃまになったら、消してもいいよ
  alert("うわっ！ビックリした。");

  var text1 = $( "#input1" ).val();
  var text2 = $( "#input2" ).val();
  var result = text1 + text2;
  
// ★れんしゅう３★
// にゅうりょく１とにゅうりょく２に、数字を入れて、「けいさん」ボタンを押すと何がでるかな？
// たしざんをするには、「Number()」を使って、文字を、数に変えてから「+」を使うんだ。
//  つぎの行のコメント（//）を消して、もういちどためしてみよう。

  // result = Number( text1 ) + Number( text2 );
  
// ★れんしゅう４★
// 計算や、ひょうじされる文字をかえて、プログラムがどうかわるか、ためしてみよう。
  // たしざんは、+
  // ひきざんは、-
  // かけざんは、*
  // わりざんは、/
  // () もつかえるよ
  
  // 下の2行は、けっかを、ひょうじする。ひょうじされる文字をかえてもいいよ。
  var html = "<div> " + text1 + "　と　" + text2 + "　で・・・うん！　" + result + "　</div>";
  $( "#result" ).append( html );  
 }
 
 
// ここでJavaScriptは、おわりだよ
</script>
</body>
</html>
