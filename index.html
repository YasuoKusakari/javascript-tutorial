<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JavaScriptの練習</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<h1>
 Hellow World ! 
</h1>
<div id="content">
</div>
<script>
// ここからJavaScriptが、はじまるよ
// 「//」はコメント。にんげんのための文で、プログラムではないんだ。コンピュータは、ムシするよ

// ★れんしゅうのまえに★
// 上にかいてある Hello World ! を、じぶんの、すきな文字にかえてみよう
 
// ★れんしゅう１★

//アラート：がめんに、文字をだす（ポップアップする）
alert("うわっ！ビックリしたよ。");
 

$(document).ready(function(){
 $("#conntent").append("<h2>aaaaaaaaaa</h2>");
});

 
 
 
 
 
// ここでJavaScriptは、おわりだよ
</script>
</body>
</html>
