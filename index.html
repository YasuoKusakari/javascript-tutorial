<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JavaScriptの練習</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<h1>
 Hellow World ! ああ
</h1>
<div id="content">
</div>
<script>
// ここから JavaScript （ジャバ スクリプト）が、はじまるよ
// 「//」はコメント。にんげんのための文で、じつはプログラムではないんだ。コンピュータは、ムシするよ

// ★れんしゅうのまえに★
// 上にかいてある Hello World ! を、じぶんの、すきな文字にかえてみよう
// そのあと、Commit changes の下に、メモをかいて、緑の「Commit changes」ボタンを押して、ほぞんしよう。
 
// ★れんしゅう１★

//アラート：がめんに、文字をだす（ポップアップする）
// 次の行の // を消して、alert をうごかしてみよう
// alert("うわっ！ビックリしたよ。");
 

$(document).ready(function(){
 $("#content").append("<h2>aaaaaaaaaa</h2>");
});

 
 
 
 
 
// ここでJavaScriptは、おわりだよ
</script>
</body>
</html>
